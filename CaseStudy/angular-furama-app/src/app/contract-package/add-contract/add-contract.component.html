<div class="row">

  <div style="height: auto;width: 40%;background-color: #ff7a8a;border-radius: 6%;margin-left: 30%;margin-top: 50px">
    <h2 style="text-align: center;margin-top: 20px">Add new Contract</h2>
    <form [formGroup]="contractFormCreate" (ngSubmit)="submitContract()">
      <table style="margin-left: 10%; margin-bottom: 8%">
        <tr>
          <td>
            <label class="form-label">Contract Id</label>
          </td>
          <td>
            <input class="form-control" type="text" formControlName="contractId">
            <span style="color: red" *ngIf="contractFormCreate.controls.contractId.touched && contractFormCreate.controls.contractId.errors?.required">Mã hợp đồng Không được để trống</span>
            <span style="color: red" *ngIf="contractFormCreate.controls.contractId.touched && contractFormCreate.controls.contractId.errors?.pattern">Mã hợp đồng không đúng định dạng <span style="color: blue">(HD-XXX)</span></span>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label">dateBegin</label>
          </td>
          <td>
            <input class="form-control" type="date" formControlName="dateBegin">
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label">dateEnd</label></td>
          <td>
            <input class="form-control" type="date" formControlName="dateEnd">
         </td>
        </tr>
        <tr>
          <td>
            <label class="form-label">
              Advance Amount
            </label>
          </td>
          <td>
            <input class="form-control" type="text" formControlName="advanceAmount">
            <span style="color: red" *ngIf="contractFormCreate.controls.advanceAmount.touched && contractFormCreate.controls.advanceAmount.errors?.min">Số tiền đặt cọc phải lớn hơn 0</span>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label">Total Amount</label>
          </td>
          <td>
            <input  class="form-control" type="text" formControlName="totalAmount">
         </td>
        </tr>
        <tr>
          <td>
            <button class="btn btn-primary" [disabled]="contractFormCreate.invalid">Đăng kí</button>
          </td>
          <td>
            <button class="btn btn-primary" routerLink="/contract">Exit</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
