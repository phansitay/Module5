<div class="bg-img" align="center">
  <div class="content card" style="width: 35rem;">
    <header>Tìm lại tài khoản</header>
    <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="field">
<!--        <span class="fa fa-user"></span>-->
        <input style="width: 100%" formControlName="username" type="text"  class="form-control" placeholder="Tên tài khoản *">

      </div>
      <br>
      <small id="emailHelp" class="form-text text-muted  " style="color: red">Hãy nhập tên tài khoản và làm các bước tiếp theo để thay đổi mật khẩu mới</small>
      <div *ngIf="isSubmitted then submited else notSubmited"></div>
      <ng-template #notSubmited style="margin: 25px 0;">
        <button class="btn btn-md btn-primary text-uppercase" type="submit" style="margin-right: 10px">Gửi email xác nhận</button>
        <button class="btn btn-md btn-secondary text-uppercase" type="button" routerLink="">Huỷ</button>
      </ng-template>
      <ng-template #submited>
        <button class="btn btn-lg btn-primary text-uppercase" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>
      </ng-template>
      <div class="form-group text-center " style="margin-top: 20px">
        <button class="btn btn-secondary btn-block" style="width: 470px; background: #3399FF"><i class="fa-brands fa-google-plus-g" style="font-size: 20px"></i>
          Continue login with google</button>
      </div>

      <div class="form-group text-center " style="margin-top: 20px">
        <button class="btn btn-secondary btn-block" style="width: 470px; background: #3366CC"><i class="fa-brands fa-facebook" style="font-size: 20px"></i>
          Continue login with facebook</button>
      </div>

      <div class="signup">Bạn chưa có tài khoản?
        <a routerLink="/register">Đăng kí ngay</a>
      </div>
    </form>
  </div>
</div>
