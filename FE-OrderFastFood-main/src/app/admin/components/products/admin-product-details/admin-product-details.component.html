<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5">
      <div class="card-header">
        <h1 class="text-center font-weight-light ">Chi tiết sản phẩm</h1>
      </div>
      <div class="card-body">
        <mat-card class="example-card">
          <h1 class="m-0"><b> - Id: </b> {{product.id}}</h1>
          <h1 class="m-0"><b> - Tên: </b> {{product.name}}</h1>
          <h1 class="m-0"><b> - Thể Loại: </b> {{product.category.categoryName}}</h1>
          <h1 class=""><b> - Giá: </b> {{product.unitPrice | currency: 'VND' }}</h1>
          <mat-card-content>
            <p >
              {{product.description}}
            </p>
          </mat-card-content>
          <div class="d-flex d-flex align-items-center justify-content-center">
            <button ngbTooltip="Update" tooltip-append-to-body="true" routerLink="/admin/products/update/{{product.id}}"  class="btn mr-5 btn-primary"><i class="fas fa-pen"></i> </button>
            <div style="width: 10px;"></div>
            <button ngbTooltip="Delete" tooltip-append-to-body="true"  (click)="Delete()" class="btn btn-danger "><i class="far fa-trash-alt"></i></button>
            <div style="width: 10px;"></div>
            <button ngbTooltip="Back" tooltip-append-to-body="true"  (click)="backClicked()" class="btn btn-primary "><i class="fas fa-backward"></i></button>
          </div>
        </mat-card>
      </div>

    </div>
  </div>
</div>
