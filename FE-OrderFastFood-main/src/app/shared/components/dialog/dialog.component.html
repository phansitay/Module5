<mat-dialog-content>
  <h2><b>{{message}}</b></h2>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button color="warning" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
  <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
